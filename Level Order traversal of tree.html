<script type="text/javascript">
	//http://www.geeksforgeeks.org/level-order-traversal-in-spiral-form/


function Tree(value){
	this.value = value;
	this.left = null;
	this.right = null; 
}

function heightOfTree(head){
if(!head){
	return -1;
}

return Math.max(heightOfTree(head.left)+1, heightOfTree(head.right));
}

function levelOrderTraversal(node, h){
	if(h==0)
		console.log(node.value);
	else
	{
		levelOrderTraversal(node.left,h-1);
		levelOrderTraversal(node.right,h-1)
	}
}


var one = new Tree(1);
var two = new Tree(2);
var three = new Tree(3);
var four = new Tree(4);
var five = new Tree(5);
var six = new Tree(6);
var seven = new Tree(7);

one.left = two;
one.right = three;
two.left = four;
two.right = five;
three.left = six;
three.right = seven;


var height = heightOfTree(one);
console.log(height);
for(var i=0;i<=height;i++){
	levelOrderTraversal(one,i);
}


</script>
</body>
