//Given a Binary Tree, convert this to a tree where each node contains the sum of the left and right sub trees in the original tree
// http://www.geeksforgeeks.org/convert-a-given-tree-to-sum-tree/


function Tree(value){
	this.value = value;
	this.left = null;
	this.right = null; 
}


function sumOfSubtree(node){

if(node== null){
return 0;
}
var old = node.value;
var left = sumOfSubtree(node.left);
var right = sumOfSubtree(node.right);

node.value =  left + right;
return node.value + old;
}

function sumTree(node){

if(node == null){
return 0;
}
var current = node.value;
var left = sumTree(node.left);
var right = sumTree(node.right);

if(left ==0 && right == 0)
node.value = current + left + right;
else	
node.value =  left + right;

return node.value;
}
