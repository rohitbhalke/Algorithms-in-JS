<script type="text/javascript">
//http://www.geeksforgeeks.org/minimum-number-of-jumps-to-reach-end-of-a-given-array/
//https://www.youtube.com/watch?v=cETfFsSTGJI	

function minStepsToReachEnd(arr){
	var jumps = [];
	arr.forEach(function(elm,index){
		jumps[index] = Number.MAX_VALUE;
	})

	jumps[0] = 0;
	for(var i=1;i<arr.length;i++){
		for(var j=0;j<i;j++){
			if(j+arr[j]>=i){
				jumps[i] = Math.min(jumps[j]+1,jumps[i]);
			}	
		}
	}
	console.log(jumps[jumps.length-1])
}



var a = [1,3,6,1,0,9];
var b = [2,3,1,1,2,4,2,0,1,1];
console.log(minStepsToReachEnd(a));
</script>
